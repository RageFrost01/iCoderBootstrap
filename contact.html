    <div class="container marketing my-4">


        <h2>Contact us</h2>
        <form class="row g-3">
            <div class="col-md-12">
                <label for="inputname4" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Select your query</label>
                <select class="form-select form-select-md" aria-label="Small select example">

                    <option value="1">Web Development</option>
                    <option value="2">Technology</option>
                    <option value="3">Others</option>
                </select>
            </div>



            <div class="col-12">
                <div class="form-check">
                    <label class="form-check-label" for="gridCheck">
                        Are you a member?
                    </label>
                    <input class="form-check-input" type="checkbox" id="gridCheck">

                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Description" id="floatingTextarea"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Tell us about yourself</label>
            </div>
            <div class="form-floating">
